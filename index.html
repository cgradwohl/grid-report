<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/selector.css">
  <link rel="stylesheet" href="css/dropdown.css">
  <link href="https://fonts.googleapis.com/css?family=Yantramanav:300" rel="stylesheet">
  <title>Grid Report</title>
</head>
<body>

    <!-- Selector -->
    <div id="selector-module" class="col one selector">
        <label>Less
        <input type="radio" onclick="events.emit('selectorChange', false)" name="selector" value="less">
        </label>

        <label>More
        <input type="radio" onclick="events.emit('selectorChange', true)" name="selector" value="more" checked>
        </label>
    </div>

    <!-- Dropdown Module -->
    <div class="dropdown col one">

        <div class="arrow-down"><div class="opt">Options</div></div>
        <form id="dropdown-module" class="dropdown-content">
            <h3>Selected Fields</h3>
            <button type="button"  name="button" onclick="events.emit('dropdownFormClick')">Apply</button>
        </form>

    </div>

    <!-- Grid Module -->
    <div id="grid-module" class="row"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/mustache.min.js" charset="utf-8"></script>
    <script src="js/reportModule.js" charset="utf-8"></script>

</body>
</html>
