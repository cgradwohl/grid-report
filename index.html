<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/selector.css">
  <link rel="stylesheet" href="css/dropdown.css">
  <title>Grid Report</title>
</head>
<body>


    <!-- Selector Module -->
    <div id="selector-module" class="col one selector">
        <label>Less
        <input type="radio" name="selector" value="less" checked>
        </label>

        <label>More
        <input type="radio" name="selector" value="more">
        </label>
    </div>


    <!-- Dropdown Module -->
    <div id="dropdown-module" class="col one dropdown">
        <button class="dropbtn">\/</button>
        <div class="dropdown-content">
            <form class="dropdown-content" action="" method="get">


                <!-- dynamic {{}} input tags here -->
                <!--<script src="dropdown-template" type="text/template">
                    <input type="checkbox" value="{{.}}">
                </script>-->

                <input type="checkbox" name="vehicle" value="Bike"> I have a bike<br>
                <input type="checkbox" name="vehicle" value="Car" checked> I have a car<br>
                <input type="submit" value="Apply">
            </form>
        </div>
    </div>


    <!-- Grid Module -->
    <div id="grid-module" class="row">

        <script id="grid-header" type="text/template">
            <div class="col {{size}}">{{name}}</div>
        </script>

        <script id="grid-body" type="text/template">
            <div class="col {{col.size}}">{{col.value}}</div>
        </script>


        <!-- <div class="col one">11</div> -->

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/mustache.min.js" charset="utf-8"></script>
    <script src="js/reportModule.js" charset="utf-8"></script>
</body>
</html>
